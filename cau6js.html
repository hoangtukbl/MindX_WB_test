<body>
    <h2>Animals</h2>
    <p id="container"></p>

    <script>
        function addButtons() {
            let animals = ['cat', 'rabbit', 'dog', 'fox', 'fish', 'racoon', 'tiger', 'bear', 'parrot', 'snake'];
            const container = document.getElementById("container");
            for (let i = 0; i < 10; ++i) {
                container.insertAdjacentHTML("afterbegin", `<button onclick="alert(this.value)" value="${animals[i]}">${animals[i]}</button>`);
            }
        }
        addButtons()
    </script>
</body>
